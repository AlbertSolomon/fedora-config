# Disable the package module, hiding it from the prompt completely

[package]
disabled = true

[username]
format = " [$user]($style)@"
style_user = "bold red"
style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) in "
# tux ""
style = "bold"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo 🪺: "

[directory.substitutions]
"Home" = "🐺"
"Documents" = "Documents "
"Downloads" = "Downloads "
"Music" = "Music "
"Pictures" = "Pictures "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (= 10 sec)
format = "took [$duration]($style)"

[character]
error_symbol = "[ ✗](bold red) "
# success_symbol = "[](bold cyan)"

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 20%
threshold = 20 
style = "bold red"

# Clear visibility for exit codes
[status]
style = "bg:red bold black "
symbol = "💣 "
format = '[\[$symbol$status\]]($style)'
disabled = false

[c]
symbol = " "
style = "bg:#FFFFFF fg:#48494 bold"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#FE7701"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#FF6003"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#FF6003"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:cyan fg:black black bold"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:cyan fg:black black bold"
format = '[$all_status$ahead_behind ]($style)'

[golang]
